{% extends 'core/base_panel.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>⚠️ Confirmar Eliminación</h2>
  <p>¿Estás seguro de que quieres eliminar este reporte?</p>
  <p><strong>{{ mascota.especie }} - {{ mascota.lugar }}</strong></p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'adopciones:detalle_reporte_mascota' mascota.id %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
