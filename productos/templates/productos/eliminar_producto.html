{% extends "base.html" %}

{% block content %}
<h2>Eliminar producto: {{ producto.nombre }}</h2>
<p>¿Estás seguro de que quieres eliminar este producto? Esta acción no se puede deshacer.</p>

<form method="POST">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sí, eliminar</button>
  <a href="{% url 'panel_farmacia' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
